

{% block content %}
    <head>
        <title>{% block title %}Products - E-Commerce{% endblock %}</title>
        <style>
            body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: black;
}

h1 {
    text-align: center;
}

nav {
    text-align: center;
    margin-bottom: 20px;
}

nav a {
    margin: 0 10px;
    text-decoration: none;
    color: #333;
}

form {
    max-width: 300px;
    margin: 0 auto;
    text-align: center;
}

form label, form input, form button {
    display: block;
    margin: 10px auto;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    background: white;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.flash-messages {
    text-align: center;
    margin: 10px 0;
    color: red;
}
/* Reset basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and font styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

/* Navigation bar */
header nav {
    background-color: #333;
    padding: 10px;
}

header nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    align-items: center;
}

header nav ul li {
    margin: 0 20px;
}

header nav ul li a {
    color: whitesmoke;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
}

header nav ul li a:hover {
    text-decoration: underline;
}

/* Flash messages */
.flash-messages {
    background-color: #f44336;
    color: white;
    padding: 10px;
    margin: 20px 0;
    border-radius: 5px;
    text-align: center;
}

.flash-messages p {
    margin: 0;
}

/* Main content styling */
main {
    max-width: 1000px;
    margin: 30px auto;
    padding: 20px;
    background-color: rgb(19, 37, 68);
    border-radius: 8px;
    box-shadow: 0 0 10px rgb(233, 234, 236);
}

/* Product list */
ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    background-color: #fff;
    margin: 10px 0;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

ul li:hover {
    background-color: #f9f9f9;
}

ul li a {
    background-color: grey;
    color: white;
    padding: 10px 15px;
    text-decoration: none;
    border-radius: 5px;
}

ul li a:hover {
    background-color: grey;
}

/* Form styling */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    font-weight: bold;
}

form input[type="text"], form input[type="password"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

form button {
    background-color:grey;
    color: white;
    padding: 15px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

form button:hover {
    background-color: grey;
}

/* Footer styling */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

        </style>
    </head>
    
    <h1>Our Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <div>
                    <h3>{{ product.name }}</h3>
                    <p>${{ product.price }}</p>
                </div>
                <a href="/add_to_cart/{{ product.id }}" class="add-to-cart" data-product-id="{{ product.id }}">Add to Cart</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
