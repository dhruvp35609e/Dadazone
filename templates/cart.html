<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>

        {% endfor %}
    </ul>
</body>
</html>
